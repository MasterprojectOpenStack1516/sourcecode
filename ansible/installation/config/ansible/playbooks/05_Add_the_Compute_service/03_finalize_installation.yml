---
- name:  "Finalize Installation"
  hosts: controller
  roles:
    - config
  sudo: True
  gather_facts: False
  tasks:
  - name: "Restart the Compute services:"
    service: 
      name: {{ item }}
      state: restarted
    with_items:
    - nova-api
    - nova-cert
    - nova-consoleauth
    - nova-scheduler
    - nova-conductor
    - nova-novncproxy

  - name: "Because this configuration uses a SQL database server, you can remove the SQLite database file"
    shell: "rm -f /var/lib/nova/nova.sqlite"
